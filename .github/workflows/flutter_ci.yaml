name: Flutter CI

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-20.04
    steps:

      - name: Clone repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2.17.0
        with:
          channel: stable
          flutter-version-file: pubspec.yaml

      - run: flutter --version

      - run: flutter pub get

      - run: sudo apt-get install -y fonts-dejavu-core fonts-liberation fonts-noto
      - run: sudo apt-get install -y xvfb
      - run: xvfb-run -- flutter test

      - name: Upload failure artifacts
       uses: actions/upload-artifact@v3
       with:
         name: golden-test-failures
         path: test/failures
